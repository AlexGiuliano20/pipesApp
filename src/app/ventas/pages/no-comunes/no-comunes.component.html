<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect: invitacionMap }}
        a nuestro evento.
      </p>
      <button
        pButton
        label="Cambiar Persona"
        (click)="cambiarCliente()"
        class="p-button-warning p-button-rounded"
      ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>Actualmente {{ clientes.length | i18nPlural: clientesMap }}</p>
      <button
        pButton
        label="Borrar cliente"
        (click)="borrarCliente()"
        class="p-button-danger p-button-rounded"
      ></button>
    </p-fieldset>
  </div>
</div>
